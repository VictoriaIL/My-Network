<div class="popup">
  <div class="popup__wrapper">
    <div class="popup__form">
      <h2 mat-dialog-title class="popup__title">New book</h2>
      <p class="popup__description">Enter book parameters</p>
      <mat-dialog-content [formGroup]="formGroup">
        <mat-form-field appearance="outline" class="popup__input">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="formGroup.controls['name'].invalid">
            Required field
          </mat-error>
          <mat-hint>Book title</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="popup__input">
          <input matInput placeholder="Author" formControlName="author">
          <mat-error *ngIf="formGroup.controls['author'].invalid">
            Required field
          </mat-error>
          <mat-hint>Enter author</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="popup__input">
          <input matInput placeholder="About" formControlName="about">
          <mat-error *ngIf="formGroup.controls['about'].invalid">
            Required field
          </mat-error>
          <mat-hint>Description</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="popup__input">
          <input matInput placeholder="Picture" formControlName="picture">
          <mat-error *ngIf="formGroup.controls['picture'].invalid">
            Required field
          </mat-error>
          <mat-hint>Picture link</mat-hint>
        </mat-form-field>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button type="button" mat-stroked-button (click)="addNewBook()" class="btn-full-width">Add</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
